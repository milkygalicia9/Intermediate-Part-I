<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>HTML Table with Merged Cells</title>
    <style>
        h1{
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>ICANG'S EATERY</h1>
    <table>
        <tr>
            <th>Product Names</th>
            <th>Prices</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Sinigang Baboy</td>
            <td>70.00</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>Menudo</td>
            <td>60.00</td>
            <td>Lunch</td>
        </tr>
        <tr>
            <td>Adobo</td>
            <td>50.00</td>
            <td>Lunch</td>

        </tr>
        <tr>
            <td>Sisig</td>
            <td>60.00</td>
            <td>Lunch</td>

        </tr>
        <tr>
            <td>Dinuguan</td>
            <td>50.00</td>
            <td>Lunch</td>

        </tr>
    </table>
</body>

</html>
