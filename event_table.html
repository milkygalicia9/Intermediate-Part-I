<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>HTML Table with Merged Cells</title>
    <style>
        h1{
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>PSU CALENDAR OF ACTIVITIES</h1>
    <table>
        <tr>
            <th colspan="2">Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>Science Month</td>
            <td>Event Details</td>
            <td>September 25, 2023</td>
            <td>Palawan State of University</td>
        </tr>
        <tr>
            <td>Binturungan Festival</td>
            <td>Event Details</td>
            <td>May 03, 2024</td>
            <td>Palawan State of University</td>
        </tr>
        <tr>
            <td>PSU Intramurals</td>
            <td>Event Details</td>
            <td>May 03, 2024</td>
            <td>Palawan State of University</td>

        </tr>
    </table>
</body>

</html>
